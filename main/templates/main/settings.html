{% extends "main/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'main/css/settings.css' %}">
{% endblock %}

{% block header_title %}設定{% endblock %}

{% block content %}
<div class="settings">
    <div class="buttons">
        {# ここにリンクを追加していきます #}
        <a href="{% url 'username_change' %}" class="button">ユーザー名変更</a>
        <a href="{% url 'email_change' %}" class="button">メールアドレス変更</a>{# 追加 #}
        <a href="{% url 'password_change' %}" class="button">パスワード変更</a>{# 追加 #}
        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button">ログアウト</button>
        </form>
    </div>
</div>
{% endblock %}
